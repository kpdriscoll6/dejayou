<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Boogaloo|Arial"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />

    <title>Rewynd: Rewynd Your Memories</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top p-2">
      <div class="container">
        <a class="navbar-brand ml-3" href="index.html"
          ><span class="logo"
            ><img src="img/logo.svg" class="logo mb-3"
          /></span>
          <span class="title">REWYND</span></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home Page</a></li>
            <li class="breadcrumb-item active">Contact</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 ml-sm-2">
          <h2>Contact Us</h2>
        </div>
        <div class="col-sm-10 ml-sm-4 mr-sm-2">
          <form>
            <div class="form-group row">
              <label for="feedbackCategory" class="col-sm-6 col-form-label">
                How can we help?
              </label>
              <div class="col">
                <select
                  name="feedbackCategory"
                  id="feedbackCategory"
                  class="form-control"
                >
                  <option value="">Select</option>
                  <option value="">Product Inquiry</option>
                  <option value="">Order Inquiry</option>
                  <option value="">Product Feedback</option>
                  <option value="">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="firstName" class="col-sm-6 col-form-label">
                First Name</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-sm-6 col-form-label">
                Last Name</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label"> Email</label>
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col offset-md-2 font-weight-bold">
                May we Contact you?
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactYes"
                    name="contactRadios"
                    value="yes"
                  />
                  <label for="contactYes" class="form-check-label"> Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactNo"
                    name="contactRadios"
                    value="no"
                  />
                  <label for="contactNo" class="form-check-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="feedback" class="col-md-2 col-form-label">
                Your Feedback
              </label>
              <div class="col-md-10">
                <textarea
                  name="feedback"
                  class="form-control"
                  id="feedback"
                  rows="8"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-primary">
                  Send Feedback
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="row">
        <div class="col-4 col-sm-2 offset-1">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="#">Sites</a></li>
            <li><a href="contactus.html">Contact</a></li>
          </ul>
        </div>
        <div class="col-6 col-sm-5 text-center">
          <h5>Social</h5>
          <a
            class="btn btn-social-icon btn-instagram"
            href="http://instagram.com/"
            ><i class="fa fa-instagram"></i
          ></a>
          <a
            class="btn btn-social-icon btn-facebook"
            href="http://facebook.com/"
            ><i class="fa fa-facebook"></i
          ></a>
          <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"
            ><i class="fa fa-twitter"></i
          ></a>
          <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
        <div class="col-sm-4 text-center">
          <a role="button" class="btn btn-link" href="tel:+12065551234"
            ><i class="fa fa-phone"></i> 1-206-555-1234</a
          ><br />
          <a
            role="button"
            class="btn btn-link"
            href="mailto:campsites@nucamp.co"
            ><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a
          >
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
