    <div class="container">
      <div class="row row1 m-3">
        <div class="col-12 ml-sm-2">
          <h2>Contact Us</h2>
        </div>
        <div class="col-sm-10 ml-sm-4 mr-sm-2">
          <form>
            <div class="form-group row">
              <label for="feedbackCategory" class="col-sm-6 col-form-label">
                How can we help?
              </label>
              <div class="col">
                <select
                  name="feedbackCategory"
                  id="feedbackCategory"
                  class="form-control"
                >
                  <option value="">Select</option>
                  <option value="">Product Inquiry</option>
                  <option value="">Order Inquiry</option>
                  <option value="">Product Feedback</option>
                  <option value="">Others</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="firstName" class="col-sm-6 col-form-label">
                First Name</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-sm-6 col-form-label">
                Last Name</label
              >
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-lg-6 col-form-label">
                Email</label
              >
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col offset-sm-4 offset-lg-6 font-weight-bold">
                May we Contact you?
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactYes"
                    name="contactRadios"
                    value="yes"
                  />
                  <label for="contactYes" class="form-check-label"> Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactNo"
                    name="contactRadios"
                    value="no"
                  />
                  <label for="contactNo" class="form-check-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="feedback" class="col-md-4 col-form-label">
                Question/Feedback
              </label>
              <div class="col-md-8">
                <textarea
                  name="feedback"
                  class="form-control"
                  id="feedback"
                  rows="8"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-4 col-md-10">
                <button type="submit" class="btn btn-primary">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-4 text-center">

            class="btn btn-social-icon btn-instagram"

            ><i class="fa fa-instagram"></i
          ></a>

            class="btn btn-social-icon btn-facebook"
            href="http://facebook.com/"
            ><i class="fa fa-facebook"></i
          ></a>
          <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"
            ><i class="fa fa-twitter"></i
          ></a>
          <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
        <div class="d-none d-sm-block col-sm-2 col-md-2 offset-1 mr-1">
          <h5>Support</h5>
          <ul class="list-unstyled">
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="faq.html">FAQ</a></li>
          </ul>
        </div>

        <div class="col-sm-5 col-md-4 text-center">
          <p>
            <i class="fa fa-envelope-o"></i> Stay up to date on the latest from
            REWYND
          </p>
          <div class="text-center">
            <input
              type="email"
              id="footerEmail"
              name="footerEmail"
              placeholder="Email"
            />
            <button type="submit" class="btn btn-danger">sign up</button>
          </div>
        </div>
      </div>
    </footer>
